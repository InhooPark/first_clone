<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경기도 박물관</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script defer src="./js/common.js"></script>
    <script defer src="./js/index.js"></script>

    <!-- 새로고침시 최초위치에서 로드됨 페럴렉스 때문에 틀어져서 걸어봄 -->
    <script>
      history.scrollRestoration = "manual";
    </script>
  </head>
  <body>
    <main>
      <section class="first-section">
        <div class="visual-container">
          <div class="visual-wrap">
            <img class="mobile-only" src="./img/m_main_visual.png" />
            <video class="pc-only" src="./video/main_visual.mp4" autoplay loop muted></video>
          </div>
          <div class="visual-time">
            <div><img src="./img/svg/ic-time-white-24-dp.svg" />오늘의 관람시간</div>
            <div>
              <p><b>10:00 - 18:00</b>(입장은 오후 5시20분까지 가능합니다.)</p>
              <i>|</i>
              <p><b>입장권</b>: 무료(Admission Tickets:Free)</p>
            </div>
            <div>
              <a href="#"><img src="./img/svg/ic-car-green-24-dp.svg" />오시는 길 바로가기</a>
            </div>
          </div>
        </div>
      </section>

      <div class="main-inner">
        <div class="main-notice">
          <div><img src="./img/svg/ic-notice-black-24-dp.svg" /> 공지사항</div>
          <div class="notice-slide"></div>
          <div>
            <a href="./notice.html">더 알아보기 <img src="./img/svg/ic-arrow-right-green-24-dp.svg" /></a>
          </div>
        </div>

        <section class="second-section swiper mySwiper">
          <div class="first-parallax"></div>
          <div class="news-hide-block"></div>
          <div class="news-title">
            <h2>박물관 새소식</h2>
            <div class="btn-wrapper">
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
          <div class="swiper-wrapper"></div>
        </section>

        <section class="third-section">
          <div class="second-parallax"></div>
          <h2>소장 유물</h2>
          <div class="relic-container grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 0 }'></div>
        </section>
      </div>

      <section class="fourth-section">
        <h4>숏컷섹션</h4>
        <div class="short-cut-container">
          <div class="short-cut-wrapper">
            <a href="#">
              <div class="short-cut-imgwrap">
                <img src="./img/shortcut/1.jpg" />
              </div>
              <div class="short-cut-textwrap">
                <p>경기도박물관</p>
                <p>경기도박물관 소개 바로가기</p>
                <img src="./img/svg/ic-arrow-right-white-24-dp.svg" />
              </div>
            </a>
          </div>

          <div class="short-cut-wrapper">
            <a href="#">
              <div class="short-cut-imgwrap">
                <img src="./img/shortcut/2.jpg" />
              </div>
              <div class="short-cut-textwrap">
                <p>경기도어린이박물관</p>
                <p>경기도어린이박물관 사이트 바로가기</p>
                <img src="./img/svg/ic-arrow-right-white-24-dp.svg" />
              </div>
            </a>
          </div>

          <div class="short-cut-wrapper">
            <a href="#">
              <div class="short-cut-imgwrap">
                <img src="./img/shortcut/3.jpg" />
              </div>
              <div class="short-cut-textwrap">
                <p>백남준아트센터</p>
                <p>백남준아트센터 사이트 바로가기</p>
                <img src="./img/svg/ic-arrow-right-white-24-dp.svg" />
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
